{% extends 'base.html' %}

{% block content %}
<section class="generic-page">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </header>
    
    <div class="page-content">
        {{ content | safe }}
    </div>
</section>
{% endblock %}
